<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCommute - Real-Time Transit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .city-tabs {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 15px 35px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .search-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .status-banner {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-dot.warning {
            background: #f59e0b;
        }

        .status-dot.danger {
            background: #ef4444;
        }

        .trains-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .train-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .train-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .train-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .route-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .time-display {
            text-align: right;
        }

        .arrival-time {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
        }

        .platform {
            font-size: 0.85rem;
            color: #666;
        }

        .train-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-badge.on-time {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.delayed {
            background: #fef3c7;
            color: #92400e;
        }

        .weather-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .weather-header-small {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .weather-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-icon-small {
            font-size: 2rem;
        }

        .weather-temp-small {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .weather-condition-small {
            font-size: 0.85rem;
            color: #666;
        }

        .weather-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        .weather-stat {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }

        .weather-stat-label {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 3px;
        }

        .weather-stat-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
        }

        .aqi-section {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .aqi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .aqi-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
        }

        .aqi-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .aqi-value {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 5px;
        }

        .aqi-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .aqi-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .preparation-tips {
            background: white;
            border-left: 3px solid #667eea;
            border-radius: 6px;
            padding: 12px;
        }

        .tips-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .tips-content {
            font-size: 0.85rem;
            color: #333;
            line-height: 1.5;
        }

        .recommendation {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            color: white;
        }

        .recommendation h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .city-tabs {
                flex-direction: column;
            }

            .trains-grid {
                grid-template-columns: 1fr;
            }

            .weather-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöá SmartCommute</h1>
            <p class="subtitle">Real-Time Transit Intelligence System</p>
        </header>

        <div class="city-tabs">
            <button class="tab-btn active" onclick="switchCity('bart')">
                üåâ San Francisco Bay Area
            </button>
            <button class="tab-btn" onclick="switchCity('london')">
                üèõÔ∏è London Underground
            </button>
            <button class="tab-btn" onclick="switchCity('weather')">
                üå§Ô∏è Weather & Commute Planning
            </button>
        </div>

        <div class="search-card">
            <div class="search-form" id="formFields">
                <!-- Dynamic form fields -->
            </div>
        </div>

        <div id="results">
            <div class="empty-state">
                <div class="empty-icon">üöâ</div>
                <h2>Select your station to view live arrivals</h2>
                <p>Get real-time train information and smart recommendations</p>
            </div>
        </div>
    </div>

    <script>
        let currentCity = 'bart';

        const bartStations = {
            '12TH': '12th St. Oakland',
            '16TH': '16th St. Mission',
            '19TH': '19th St. Oakland',
            '24TH': '24th St. Mission',
            'EMBR': 'Embarcadero',
            'MONT': 'Montgomery St.',
            'POWL': 'Powell St.',
            'CIVC': 'Civic Center',
            'GLEN': 'Glen Park',
            'BALB': 'Balboa Park',
            'DALY': 'Daly City',
            'COLM': 'Colma',
            'SSAN': 'South San Francisco',
            'SBRN': 'San Bruno',
            'SFIA': 'SFO Airport',
            'MLBR': 'Millbrae'
        };

        const londonLines = {
            'central': 'Central Line',
            'northern': 'Northern Line',
            'piccadilly': 'Piccadilly Line',
            'jubilee': 'Jubilee Line',
            'victoria': 'Victoria Line',
            'bakerloo': 'Bakerloo Line',
            'circle': 'Circle Line',
            'district': 'District Line'
        };

        const weatherCities = {
            'san-francisco': 'San Francisco',
            'london': 'London',
            'new-york': 'New York',
            'tokyo': 'Tokyo',
            'paris': 'Paris',
            'singapore': 'Singapore',
            'mumbai': 'Mumbai',
            'sydney': 'Sydney'
        };

        function switchCity(city) {
            currentCity = city;
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Render form
            renderForm();
            
            // Reset results
            showEmptyState();
        }

        function renderForm() {
            const formFields = document.getElementById('formFields');
            
            if (currentCity === 'bart') {
                formFields.innerHTML = `
                    <div class="form-group">
                        <label>Station</label>
                        <select id="station" required>
                            <option value="">Select a station...</option>
                            ${Object.entries(bartStations).map(([code, name]) => 
                                `<option value="${code}">${name}</option>`
                            ).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Direction</label>
                        <select id="direction">
                            <option value="all">All Directions</option>
                            <option value="north">North</option>
                            <option value="south">South</option>
                        </select>
                    </div>
                    <button type="button" class="search-btn" onclick="handleSearch()">Get Arrivals</button>
                `;
            } else if (currentCity === 'london') {
                formFields.innerHTML = `
                    <div class="form-group">
                        <label>Line</label>
                        <select id="line" required>
                            <option value="">Select a line...</option>
                            ${Object.entries(londonLines).map(([code, name]) => 
                                `<option value="${code}">${name}</option>`
                            ).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Station</label>
                        <select id="station">
                            <option value="kings-cross">King's Cross</option>
                            <option value="oxford-circus">Oxford Circus</option>
                            <option value="waterloo">Waterloo</option>
                            <option value="liverpool-street">Liverpool Street</option>
                        </select>
                    </div>
                    <button type="button" class="search-btn" onclick="handleSearch()">Check Status</button>
                `;
            } else {
                formFields.innerHTML = `
                    <div class="form-group">
                        <label>City</label>
                        <select id="weatherCity" required>
                            <option value="">Select a city...</option>
                            ${Object.entries(weatherCities).map(([code, name]) => 
                                `<option value="${code}">${name}</option>`
                            ).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Forecast</label>
                        <select id="forecastDays">
                            <option value="current">Current Weather</option>
                            <option value="3">3-Day Forecast</option>
                            <option value="5">5-Day Forecast</option>
                        </select>
                    </div>
                    <button type="button" class="search-btn" onclick="handleSearch()">Get Weather</button>
                `;
            }
        }

        function handleSearch() {
            showLoading();
            
            // Simulate API delay
            setTimeout(() => {
                if (currentCity === 'bart') {
                    displayBartResults();
                } else if (currentCity === 'london') {
                    displayLondonResults();
                } else {
                    displayWeatherResults();
                }
            }, 800);
        }

        function displayBartResults() {
            const station = document.getElementById('station');
            const stationName = station.options[station.selectedIndex].text;
            
            const destinations = ['San Francisco', 'Dublin/Pleasanton', 'Richmond', 'Millbrae', 'Fremont', 'Pittsburg/Bay Point'];
            const platforms = ['1', '2', '3', '4'];
            
            const trains = Array.from({ length: 6 }, (_, i) => {
                const destination = destinations[Math.floor(Math.random() * destinations.length)];
                return {
                    destination: destination,
                    minutes: i === 0 ? '0' : (2 + i * 4 + Math.floor(Math.random() * 2)).toString(),
                    platform: platforms[Math.floor(Math.random() * platforms.length)],
                    cars: Math.random() > 0.5 ? '9' : '10',
                    direction: Math.random() > 0.5 ? 'North' : 'South',
                    delayed: Math.random() > 0.8,
                    weather: generateWeather(destination)
                };
            });

            let html = `
                <div class="status-banner">
                    <div class="status-dot"></div>
                    <div>
                        <strong>${stationName}</strong> - Service operating normally
                    </div>
                </div>

                <div class="trains-grid">
            `;

            trains.forEach(train => {
                html += `
                    <div class="train-card">
                        <div class="train-header">
                            <div class="route-badge">BART</div>
                            <div class="time-display">
                                <div class="arrival-time">${train.minutes === '0' ? 'NOW' : train.minutes + ' min'}</div>
                                <div class="platform">Platform ${train.platform}</div>
                            </div>
                        </div>
                        <div class="train-details">
                            <div class="detail-row">
                                <span class="detail-label">Destination</span>
                                <span class="detail-value">${train.destination}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Cars</span>
                                <span class="detail-value">${train.cars} cars</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Direction</span>
                                <span class="detail-value">${train.direction}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Status</span>
                                <span class="status-badge ${train.delayed ? 'delayed' : 'on-time'}">
                                    ${train.delayed ? 'Delayed' : 'On Time'}
                                </span>
                            </div>
                        </div>

                        <div class="weather-section">
                            <div class="weather-header-small">
                                <div class="weather-title">
                                    üå§Ô∏è Weather at ${train.destination}
                                </div>
                                <div class="weather-info">
                                    <div class="weather-icon-small">${train.weather.icon}</div>
                                    <div>
                                        <div class="weather-temp-small">${train.weather.temp}¬∞C</div>
                                        <div class="weather-condition-small">${train.weather.condition}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="weather-stats">
                                <div class="weather-stat">
                                    <div class="weather-stat-label">üíß Humidity</div>
                                    <div class="weather-stat-value">${train.weather.humidity}%</div>
                                </div>
                                <div class="weather-stat">
                                    <div class="weather-stat-label">üí® Wind</div>
                                    <div class="weather-stat-value">${train.weather.windSpeed} km/h</div>
                                </div>
                                <div class="weather-stat">
                                    <div class="weather-stat-label">üëÅÔ∏è Visibility</div>
                                    <div class="weather-stat-value">${train.weather.visibility} km</div>
                                </div>
                            </div>

                            <div class="aqi-section">
                                <div class="aqi-header">
                                    <div class="aqi-title">üå¨Ô∏è Air Quality Index</div>
                                    <div class="aqi-badge" style="background: ${train.weather.aqiColor}20; color: ${train.weather.aqiColor};">
                                        ${train.weather.aqiIcon} ${train.weather.aqiLevel}
                                    </div>
                                </div>
                                <div class="aqi-value" style="color: ${train.weather.aqiColor};">${train.weather.aqi}</div>
                                <div class="aqi-bar">
                                    <div class="aqi-fill" style="width: ${Math.min((train.weather.aqi / 300) * 100, 100)}%; background: ${train.weather.aqiColor};"></div>
                                </div>
                            </div>

                            <div class="preparation-tips">
                                <div class="tips-title">üìã What to Prepare</div>
                                <div class="tips-content">${getPreparationAdvice(train.weather)}</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `
                </div>
                <div class="recommendation">
                    <h3>‚ö° Best Option</h3>
                    <p>Take the <strong>${trains[0].destination}</strong> train departing ${trains[0].minutes === '0' ? 'now' : 'in ' + trains[0].minutes + ' minutes'} from Platform ${trains[0].platform}. This ${trains[0].cars}-car train is ${trains[0].delayed ? 'experiencing minor delays' : 'running on schedule'}.</p>
                </div>
            `;

            document.getElementById('results').innerHTML = html;
        }

        function displayLondonResults() {
            const line = document.getElementById('line');
            const lineName = line.options[line.selectedIndex].text;
            const station = document.getElementById('station');
            const stationName = station.options[station.selectedIndex].text;
            
            const destinations = ['Ealing Broadway', 'Heathrow', 'Walthamstow', 'Edgware', 'High Barnet', 'Morden'];
            const platforms = ['1', '2', 'Northbound', 'Southbound'];
            
            const trains = Array.from({ length: 5 }, (_, i) => {
                const destination = destinations[Math.floor(Math.random() * destinations.length)];
                return {
                    destination: destination,
                    minutes: i === 0 ? '0' : (1 + i * 3 + Math.floor(Math.random() * 2)).toString(),
                    platform: platforms[Math.floor(Math.random() * platforms.length)],
                    location: i === 0 ? 'At Platform' : 'Approaching',
                    direction: Math.random() > 0.5 ? 'Northbound' : 'Southbound',
                    weather: generateWeather(destination)
                };
            });

            let html = `
                <div class="status-banner">
                    <div class="status-dot"></div>
                    <div>
                        <strong>${lineName}</strong> - Good service
                    </div>
                </div>

                <h3 style="color: white; margin: 20px 0;">üìç Live Arrivals at ${stationName}</h3>
                <div class="trains-grid">
            `;

            trains.forEach(train => {
                html += `
                    <div class="train-card">
                        <div class="train-header">
                            <div class="route-badge">${lineName.split(' ')[0]}</div>
                            <div class="time-display">
                                <div class="arrival-time">${train.minutes === '0' ? 'DUE' : train.minutes + ' min'}</div>
                                <div class="platform">${train.platform}</div>
                            </div>
                        </div>
                        <div class="train-details">
                            <div class="detail-row">
                                <span class="detail-label">Towards</span>
                                <span class="detail-value">${train.destination}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Location</span>
                                <span class="detail-value">${train.location}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Direction</span>
                                <span class="detail-value">${train.direction}</span>
                            </div>
                        </div>

                        <div class="weather-section">
                            <div class="weather-header-small">
                                <div class="weather-title">
                                    üå§Ô∏è Weather at ${train.destination}
                                </div>
                                <div class="weather-info">
                                    <div class="weather-icon-small">${train.weather.icon}</div>
                                    <div>
                                        <div class="weather-temp-small">${train.weather.temp}¬∞C</div>
                                        <div class="weather-condition-small">${train.weather.condition}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="weather-stats">
                                <div class="weather-stat">

        function getPreparationAdvice(weather) {
            const advice = [];
            
            // Weather-based advice
            if (weather.condition.includes('Rain') || weather.condition.includes('Drizzle')) {
                advice.push('‚òî Bring an umbrella');
                advice.push('üß• Wear waterproof clothing');
                advice.push('üëü Waterproof footwear recommended');
            } else if (weather.condition.includes('Snow')) {
                advice.push('‚ùÑÔ∏è Dress warmly');
                advice.push('üß§ Gloves, scarf, and warm hat needed');
                advice.push('üë¢ Boots with good traction');
            } else if (weather.temp > 28) {
                advice.push('üå°Ô∏è Hot weather - Stay hydrated');
                advice.push('üíß Bring water bottle');
                advice.push('üß¥ Apply sunscreen');
                advice.push('üï∂Ô∏è Sunglasses recommended');
            } else if (weather.temp < 10) {
                advice.push('üß• Dress in warm layers');
                advice.push('üß£ Jacket, scarf, and gloves');
            } else {
                advice.push('‚úÖ Pleasant weather conditions');
                advice.push('üòä No special preparation needed');
            }
            
            if (weather.windSpeed > 25) {
                advice.push('üí® High winds - Secure loose items');
            }
            
            if (weather.visibility < 3) {
                advice.push('üå´Ô∏è Low visibility - Be cautious');
            }

            if (weather.humidity > 80) {
                advice.push('üíß High humidity expected');
            }

            // AQI-based advice
            if (weather.aqi > 150) {
                advice.push('üò∑ <strong>Wear a face mask</strong> due to poor air quality');
                advice.push('üèÉ Avoid outdoor physical activities');
            } else if (weather.aqi > 100) {
                advice.push('üò∑ Sensitive groups should wear masks');
                advice.push('üö∂ Limit prolonged outdoor activities');
            } else if (weather.aqi > 50) {
                advice.push('üëç Air quality is acceptable');
                advice.push('üò∑ Sensitive individuals may consider masks');
            } else {
                advice.push('üåø Excellent air quality - Enjoy outdoor activities');
            }

            return advice.join(' ‚Ä¢ ');
        }

        function generateWeather(destination) {
            const weatherConditions = [
                { condition: 'Clear Sky', icon: '‚òÄÔ∏è', tempRange: [18, 28] },
                { condition: 'Partly Cloudy', icon: '‚õÖ', tempRange: [15, 25] },
                { condition: 'Cloudy', icon: '‚òÅÔ∏è', tempRange: [12, 22] },
                { condition: 'Light Rain', icon: 'üåßÔ∏è', tempRange: [10, 18] },
                { condition: 'Sunny', icon: 'üå§Ô∏è', tempRange: [20, 30] },
                { condition: 'Overcast', icon: '‚òÅÔ∏è', tempRange: [10, 20] }
            ];

            const selected = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];
            const [minTemp, maxTemp] = selected.tempRange;

            // Generate AQI (Air Quality Index) between 0-300
            const aqi = Math.floor(Math.random() * 200) + 20; // Range: 20-220
            let aqiLevel, aqiColor, aqiIcon;
            
            if (aqi <= 50) {
                aqiLevel = 'Good';
                aqiColor = '#10b981';
                aqiIcon = 'üòä';
            } else if (aqi <= 100) {
                aqiLevel = 'Moderate';
                aqiColor = '#f59e0b';
                aqiIcon = 'üòê';
            } else if (aqi <= 150) {
                aqiLevel = 'Unhealthy for Sensitive';
                aqiColor = '#f97316';
                aqiIcon = 'üò∑';
            } else if (aqi <= 200) {
                aqiLevel = 'Unhealthy';
                aqiColor = '#ef4444';
                aqiIcon = 'üò®';
            } else if (aqi <= 300) {
                aqiLevel = 'Very Unhealthy';
                aqiColor = '#991b1b';
                aqiIcon = 'üö®';
            } else {
                aqiLevel = 'Hazardous';
                aqiColor = '#7f1d1d';
                aqiIcon = '‚ò†Ô∏è';
            }

            return {
                temp: Math.floor(Math.random() * (maxTemp - minTemp + 1)) + minTemp,
                condition: selected.condition,
                icon: selected.icon,
                humidity: Math.floor(Math.random() * 30) + 50,
                windSpeed: Math.floor(Math.random() * 20) + 5,
                visibility: Math.floor(Math.random() * 7) + 3,
                pressure: Math.floor(Math.random() * 20) + 1000,
                aqi: aqi,
                aqiLevel: aqiLevel,
                aqiColor: aqiColor,
                aqiIcon: aqiIcon
            };
        }

        function getCommuteAdvice(weather) {
            const advice = [];
            
            if (weather.condition.includes('Rain')) {
                advice.push('‚òî Rain expected - consider underground/metro options to stay dry.');
                advice.push('Allow extra 10-15 minutes for potential delays.');
            } else if (weather.temp > 30) {
                advice.push('üå°Ô∏è Hot weather - choose air-conditioned transit options.');
                advice.push('Stay hydrated during your commute.');
            } else if (weather.temp < 10) {
                advice.push('üß• Cold weather - dress warmly and consider underground routes.');
            } else {
                advice.push('‚úÖ Perfect weather for commuting! All transit options operating normally.');
                advice.push('Consider walking or cycling for short distances.');
            }
            
            if (weather.windSpeed > 20) {
                advice.push('üí® High winds - expect possible delays on above-ground routes.');
            }
            
            if (weather.visibility < 5) {
                advice.push('üå´Ô∏è Low visibility - allow extra travel time.');
            }

            return advice.join(' ');
        }
